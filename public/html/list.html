<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/list.css">
    
</head>

<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                    viewBox="0 -960 960 960" width="24">
                    <path fill="white"
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224-224 224Z" />
                </svg></li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>

    <div class="main">
        <div onclick="showSidebar()" class="burger"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 -960 960 960" width="24">
                <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></div>
        <div class="title">My Shopping Lists</div>
        <button class="add-list-btn" onclick="openPopup()">Add List</button>

        <div class="lists-container" id="listsContainer">
            <!-- Listele de cumpărături vor fi populate aici -->
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Create New List</h2>
            <input type="text" id="listName" placeholder="Enter list name">
            <button class="create-list-btn" onclick="createList()">Create List</button>
        </div>
    </div>

    <div class="popup" id="list-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>List Products</h2>
            <div id="list-products"></div>
            <h2>List Statistics</h2>
            <div id="list-statistics"></div>
        </div>
    </div>
    <script defer src="../js/script.js"></script>
    <script src="../js/listScript.js"></script>
</body>

</html>
