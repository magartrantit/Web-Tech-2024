<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/list.css">
    <script defer src="../js/script.js"></script>
</head>

<body>
    <nav>

        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                    viewBox="0 -960 960 960" width="24">
                    <path fill="white"
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg></li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>

    <div class="main">
        <div onclick="showSidebar()" class="burger"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 -960 960 960" width="24">
                <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></div>
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" data-lists>
            </ul>

            <form data-new-list-form>
                <input type="text" class="new list" data-new-list-input placeholder="new list name"
                    aria-label="new list name">
                <button class="btn list" aria-label="create-new-list">+</button>
            </form>
        </div>

        <div class="todo-list" data-list-display-container>
            <div class="to-do-header">
                <h2 class="to-do-title" data-list-title>Ustensile</h2>
                <p class="task-count" data-list-count>3 tsks remaining</p>
            </div>

            <div class="to-do-body">
                <div class="tasks" data-tasks>
                </div>

                <div class="new-task-creator">
                    <form data-new-task-form>
                        <input type="text" data-new-task-input class="new task" placeholder="new task name"
                            aria-label="new task name">
                        <button class="btn task" aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete">
                    <button class="btn delete" data-clear-tasks-button>Clear list</button>
                    <button class="btn delete" data-delete-list-button>Delete list</button>
                </div>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

    <script>
        // Verificarea autentificării la încărcarea paginii
        window.onload = async () => {
            // Se obține tokenul de autentificare din stocarea locală
            const token = localStorage.getItem('token');
            // Dacă nu există niciun token, utilizatorul este redirecționat către pagina de autentificare
            if (!token) {
                window.location.href = '/login';
            }

            // Se trimite o cerere GET către endpoint-ul '/api/protected', cu tokenul în header
            const response = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            // Dacă răspunsul nu este OK (tokenul nu este valid), utilizatorul este redirecționat către pagina de autentificare
            if (!response.ok) {
                window.location.href = '/login';
            }
        };

        // Eveniment pentru delogare
        document.getElementById('signout').addEventListener('click', () => {
            // La click pe butonul de delogare, se elimină tokenul din stocarea locală
            localStorage.removeItem('token');
            // Și se redirecționează utilizatorul către pagina de autentificare
            window.location.href = '/login';
        });
    </script>

</body>

</html>
