<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/list.css">
    <script defer src="../js/script.js"></script>
</head>

<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                    viewBox="0 -960 960 960" width="24">
                    <path fill="white"
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224-224 224Z" />
                </svg></li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>

    <div class="main">
        <div onclick="showSidebar()" class="burger"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                viewBox="0 -960 960 960" width="24">
                <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg></div>

        <button class="add-list-btn" onclick="openPopup()">Add List</button>

        <div class="lists-container" id="listsContainer">
            <!-- Listele de cumpărături vor fi populate aici -->
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Create New List</h2>
            <input type="text" id="listName" placeholder="Enter list name">
            <button class="create-list-btn" onclick="createList()">Create List</button>
        </div>
    </div>

    <div class="popup" id="list-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>List Products</h2>
            <div id="list-products"></div>
            <h2>List Statistics</h2>
            <div id="list-statistics"></div>
        </div>
    </div>

    <script>
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }

            const response = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                window.location.href = '/login';
            }

            loadLists();
        };

        document.getElementById('signout').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/login';
        });

        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('list-popup').style.display = 'none';
        }

        async function createList() {
            const listName = document.getElementById('listName').value;
            if (!listName) {
                alert('Please enter a list name.');
                return;
            }

            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            const response = await fetch('/api/lists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId, listName })
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message); // Afișează mesajul de succes
                closePopup();
                loadLists();
            } else {
                const errorData = await response.json();
                alert(`Failed to create list: ${errorData.error}`);
            }
        }

        async function loadLists() {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/lists', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const lists = await response.json();
                const listsContainer = document.querySelector('.lists-container');
                listsContainer.innerHTML = '';

                lists.forEach(list => {
                    const listItem = document.createElement('div');
                    listItem.className = 'list-item';
                    listItem.textContent = list.list_name;
                    listItem.style.border = '1px solid #000';
                    listItem.style.padding = '10px';
                    listItem.style.margin = '10px 0';
                    listItem.dataset.listId = list.id; // Adăugăm ID-ul listei ca atribut de date
                    listItem.addEventListener('click', () => openListPopup(list.id));
                    listsContainer.appendChild(listItem);
                });
            } else {
                console.error('Failed to load lists');
            }
        }

        async function openListPopup(listId) {
            console.log(`Opening list popup for list ID: ${listId}`); // Log pentru deschiderea popup-ului
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/lists/${listId}/items`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                const { items, numProducts, totalPrice, allergens, additives } = data;

                console.log("Items received from backend:", items); // Adaugă acest log

                const listProducts = document.getElementById('list-products');
                if (!listProducts) {
                    console.error('Element with ID "list-products" not found.');
                    return;
                }
                listProducts.innerHTML = ''; // Golește conținutul anterior

                items.forEach(item => {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    product.textContent = item.product_name; // Asigură-te că folosești câmpul corect
                    listProducts.appendChild(product);
                });

                // Afișează statisticile
                const listStatistics = document.getElementById('list-statistics');
                if (listStatistics) {
                    listStatistics.innerHTML = `
                <p>Număr produse: ${numProducts}</p>
                <p>Preț total: ${totalPrice ? totalPrice.toFixed(2) : '0.00'} RON</p>
                <p>Alergeni: ${allergens || 'Niciunul'}</p>
                <p>Aditivi: ${additives || 'Niciunul'}</p>
            `;
                }

                document.getElementById('list-popup').style.display = 'flex';
                console.log('Popup displayed'); // Log pentru afișarea popup-ului
            } else {
                console.error('Failed to load list items');
            }
        }


        function hideSidebar() {
            document.querySelector('.sidebar').style.display = 'none';
        }

        function showSidebar() {
            document.querySelector('.sidebar').style.display = 'flex';
        }
    </script>

</body>

</html>
