<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path fill="white"
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>
    <div onclick="showSidebar()" class="burger">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
    </div>

    <div class="main">
        <h1 id="username" class="username-display">Hello, Nume utilizator</h1>
        <div class="profile-container">
            <div id="profileImageContainer">
                <img id="profileImageDisplay" src="" alt="Profile Image" style="display: none;" class="profile-image">
                <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
                <button id="changePictureButton">Change Picture</button>
            </div>
            <div class="user-collections">
                <p>Number of Collections: <span id="collectionCount">0</span></p>
            </div>
        </div>

        <div class="preferinte">
            <!-- Repeatable elements for user preferences -->
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
            <div class="mancare"></div>
        </div>
    </div>

    <script>
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            }

            const response = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                window.location.href = '/login';
            } else {
                const data = await response.json();
                const userId = data.user.id;
                localStorage.setItem('userId', userId);

                const username = data.user.username;
                document.getElementById('username').innerText = `Hello, ${username}`;

                const profileImageUrl = data.user.profile_image;
                if (profileImageUrl) {
                    document.getElementById('profileImageDisplay').src = `/uploads/${profileImageUrl}`;
                    document.getElementById('profileImageDisplay').style.display = 'block';
                }

                document.getElementById('collectionCount').innerText = data.user.collectionCount || 0;
            }
        };

        document.getElementById('changePictureButton').addEventListener('click', () => {
            document.getElementById('profileImage').click();
        });

        document.getElementById('profileImage').addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                const formData = new FormData();
                const userId = localStorage.getItem('userId');
                formData.append('userId', userId);
                formData.append('profileImage', e.target.files[0]);

                const response = await fetch('/api/uploadProfileImage', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Profile image uploaded successfully');
                    document.getElementById('profileImageDisplay').src = `/uploads/${data.profileImage}`;
                    document.getElementById('profileImageDisplay').style.display = 'block';
                } else {
                    alert('Error uploading profile image');
                }
            }
        });

        document.getElementById('signout').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = '/login';
        });

    </script>

</body>

</html>
