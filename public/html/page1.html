  <script>
    // Verificarea autentificării la încărcarea paginii
    window.onload = async () => {
      // Se obține tokenul de autentificare din stocarea locală
      const token = localStorage.getItem('token');
      // Dacă nu există niciun token, utilizatorul este redirecționat către pagina de autentificare
      if (!token) {
        window.location.href = '/login';
      }

      // Se trimite o cerere GET către endpoint-ul '/api/protected', cu tokenul în header
      const response = await fetch('/api/protected', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      });

      // Dacă răspunsul nu este OK (tokenul nu este valid), utilizatorul este redirecționat către pagina de autentificare
      if (!response.ok) {
        window.location.href = '/login';
      }
    };

    // Eveniment pentru delogare
    document.getElementById('signout').addEventListener('click', () => {
      // La click pe butonul de delogare, se elimină tokenul din stocarea locală
      localStorage.removeItem('token');
      // Și se redirecționează utilizatorul către pagina de autentificare
      window.location.href = '/login';
    });
  </script>
