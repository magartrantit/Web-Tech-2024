<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/style1.css">
    <script src="../js/script.js"></script>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path fill="white" d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg></li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>
    <div onclick="showSidebar()" class="burger"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg></div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="indicatie">
        <p>Alege o categorie</p>
    </div>
    <div class="categorii">
        <div class="slider-container">
            <div class="slider-arrow left-arrow" onclick="changeSlide(-1)">❮</div>
            <div class="slider-arrow right-arrow" onclick="changeSlide(1)">❯</div>

            <div class="slider">
                <div class="slide">
                    <span class="label">GREEK</span>
                </div>
                <div class="slide">
                    <span class="label">ENGLISH</span>
                </div>
                <!-- More slides as needed -->
            </div>
        </div>
    </div>
    <div class="produse" id="produseContainer">
        <!-- Dynamic food items will be appended here -->
    </div>

    <script>
        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const authResponse = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!authResponse.ok) {
                window.location.href = '/login';
                return;
            }

            const foodResponse = await fetch('/api/foods', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (foodResponse.ok) {
                const foods = await foodResponse.json();
                const produseContainer = document.getElementById('produseContainer');
                foods.forEach(food => {
                    const foodDiv = document.createElement('div');
                    foodDiv.className = 'mancare';
                    foodDiv.style.backgroundImage = `url(${food.image_url})`;
                    produseContainer.appendChild(foodDiv);
                });
            }
        };

        document.getElementById('signout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
