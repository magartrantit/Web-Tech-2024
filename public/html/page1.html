<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path fill="#fbf2c0"
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </li>
            <li><a href="/page1" class="menu-link">Home</a></li>
            <li><a href="/profil" class="menu-link">Profile</a></li>
            <li><a href="/list" class="menu-link">Grocery</a></li>
            <li><a href="#" id="signout" class="menu-link">Sign out</a></li>
        </ul>
    </nav>
    <div onclick="showSidebar()" class="burger">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
            <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
    </div>
    <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
    <div class="indicatie">
        <p>Choose a category</p>
    </div>
    <div class="categorii">
        <div class="butonAll">
            <button type="button" id="selectAllButton">All</button>
        </div>
        <div class="dropdown">
            <button type="button">Categories</button>
            <div class="dropdown-content" id="categories-dropdown">
                <!-- Categoriile vor fi populate aici -->
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Countries</button>
            <div class="dropdown-content" id="countries-dropdown">
                <!-- Țările vor fi populate aici -->
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Restaurants</button>
            <div class="dropdown-content" id="restaurants-dropdown">
                <!-- Restaurantele vor fi populate aici -->
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Price</button>
            <div class="dropdown-content stop-propagation" onclick="event.stopPropagation();">
                <input type="number" id="priceMin" placeholder="Min" style="display: flex;">
                <input type="number" id="priceMax" placeholder="Max" style="display: flex;">
                <div style="display: flex; justify-content: center; width: 100%;">
                    <button type="button" id="applyPriceButton" style="width: 100%;">Apply</button>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Calories</button>
            <div class="dropdown-content stop-propagation" onclick="event.stopPropagation();">
                <input type="number" id="calMin" placeholder="Min" style="display: flex;">
                <input type="number" id="calMax" placeholder="Max" style="display: flex;">
                <div style="display: flex; justify-content: center; width: 100%;">
                    <button type="button" id="applyCalButton" style="width: 100%;">Apply</button>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Doesn't Contain</button>
            <div class="dropdown-content stop-propagation" onclick="event.stopPropagation();">
                <div>
                    <input type="checkbox" id="additives" name="additives">
                    <label for="additives">Additives</label>
                </div>
                <div>
                    <input type="checkbox" id="allergens" name="allergens">
                    <label for="allergens">Allergens</label>
                </div>

                <div style="display: flex; justify-content: center; width: 100%;">
                    <button type="button" id="applyFiltersButton" style="width: 100%;">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <div class="produse" id="produseContainer">

    </div>
    <script src="../js/script.js"></script>
    <script src="../js/page1Script.js"></script>
</body>
</html>
