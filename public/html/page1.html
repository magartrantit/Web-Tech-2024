<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuPo</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>

<body>
    <nav>
        <ul class="sidebar">
            <li onclick="hideSidebar()" class="ics"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                    viewBox="0 -960 960 960" width="24">
                    <path fill="white"
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg></li>
            <li><a href="/page1">Home</a></li>
            <li><a href="/profil">Profile</a></li>
            <li><a href="/list">Grocery</a></li>
            <li><a href="#" id="signout">Sign out</a></li>
        </ul>
    </nav>
    <div onclick="showSidebar()" class="burger"><svg xmlns="http://www.w3.org/2000/svg" height="24"
            viewBox="0 -960 960 960" width="24">
            <path fill="white" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg></div>
    <input type="text" class="search-bar" placeholder="Search...">
    <div class="indicatie">
        <p>Choose a category</p>
    </div>
    <div class="categorii">
        <div class="butonAll">
            <button type="button" id="selectAllButton">All</button>
        </div>
        <div class="dropdown">
            <button type="button">Categories</button>
            <div class="dropdown-content" id="categories-dropdown">
  <!-- Categoriile vor fi populate aici -->
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Countries</button>
            <div class="dropdown-content" id="countries-dropdown">
                <!-- Țările vor fi populate aici -->
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Restaurants</button>
            <div class="dropdown-content" id="restaurants-dropdown">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Price</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Calories</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
            </div>
        </div>
        <div class="dropdown">
            <button type="button">Doesn't Contain</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
                <a href="#">Option 4</a>
            </div>
        </div>
    </div>
    <div class="produse" id="produseContainer">

    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            // Ascultător pentru butonul "All"
            document.getElementById('selectAllButton').addEventListener('click', function () {
                showAllProducts();
            });

            // Restul codului existent pentru încărcarea categoriilor...
        });

        function showAllProducts() {
            console.log('Showing all products'); // Debug
            fetch('/api/foods')
                .then(response => {
                    if (!response.ok) {
                        console.error(`Network response was not ok: ${response.statusText}`); // Debug
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('All foods:', data); // Debug
                    const produseContainer = document.getElementById('produseContainer');
                    produseContainer.innerHTML = ''; // Golește containerul existent
                    data.forEach(food => {
                        const foodDiv = document.createElement('div');
                        foodDiv.className = 'mancare';
                        foodDiv.style.backgroundImage = `url(${food.image_url})`;
                        foodDiv.dataset.id = food.code;
                        foodDiv.addEventListener('click', () => showProductDetails(food.code));
                        produseContainer.appendChild(foodDiv);
                    });
                })
                .catch(error => console.error('Error fetching all foods:', error));
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/categories')
                .then(response => response.json())
                .then(data => {
                    console.log('Categories:', data); // Debug
                    const dropdownContent = document.getElementById('categories-dropdown');
                    dropdownContent.innerHTML = ''; // Golește dropdown-ul existent
                    data.forEach(category => {
                        const a = document.createElement('a');
                        a.href = "#";
                        a.textContent = category.categories_en;
                        a.addEventListener('click', function (event) {
                            event.preventDefault();
                            filterProductsByCategory(category.categories_en);
                        });
                        dropdownContent.appendChild(a);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));

            fetch('/api/countries')
                .then(response => response.json())
                .then(data => {
                    console.log('Countries:', data); // Debug
                    const dropdownContent = document.getElementById('countries-dropdown');
                    dropdownContent.innerHTML = ''; // Golește dropdown-ul existent
                    data.forEach(country => {
                        const a = document.createElement('a');
                        a.href = "#";
                        a.textContent = country;
                        a.addEventListener('click', function(event) {
                            event.preventDefault();
                            filterProductsByCountry(country);
                        });
                        dropdownContent.appendChild(a);
                    });
                })
                .catch(error => console.error('Error fetching countries:', error));
        });

        function filterProductsByCategory(category) {
            console.log('Selected category:', category); // Debug
            fetch(`/api/foods/category/${encodeURIComponent(category)}`)
                .then(response => {
                    if (!response.ok) {
                        console.error(`Network response was not ok: ${response.statusText}`); // Debug
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Filtered foods:', data); // Debug
                    const produseContainer = document.getElementById('produseContainer');
                    produseContainer.innerHTML = ''; // Golește containerul existent
                    data.forEach(food => {
                        const foodDiv = document.createElement('div');
                        foodDiv.className = 'mancare';
                        foodDiv.style.backgroundImage = `url(${food.image_url})`;
                        foodDiv.dataset.id = food.code;
                        foodDiv.addEventListener('click', () => showProductDetails(food.code));
                        produseContainer.appendChild(foodDiv);
                    });
                })
                .catch(error => console.error('Error fetching foods:', error));
        }

        function filterProductsByCountry(country) {
            console.log('Selected country:', country); // Debug
            fetch(`/api/foods/country/${encodeURIComponent(country)}`)
                .then(response => {
                    if (!response.ok) {
                        console.error(`Network response was not ok: ${response.statusText}`); // Debug
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Filtered foods:', data); // Debug
                    const produseContainer = document.getElementById('produseContainer');
                    produseContainer.innerHTML = ''; // Golește containerul existent
                    data.forEach(food => {
                        const foodDiv = document.createElement('div');
                        foodDiv.className = 'mancare';
                        foodDiv.style.backgroundImage = `url(${food.image_url})`;
                        foodDiv.dataset.id = food.code;
                        foodDiv.addEventListener('click', () => showProductDetails(food.code));
                        produseContainer.appendChild(foodDiv);
                    });
                })
                .catch(error => console.error('Error fetching foods:', error));
        }

        document.querySelectorAll('.categorii .dropdown button').forEach(button => {
            button.addEventListener('click', function () {
                var dropdownContent = this.nextElementSibling;

               
                document.querySelectorAll('.dropdown-content').forEach(content => {
                    if (content !== dropdownContent) {
                        content.classList.remove('show');
                    }
                });

                // Check if dropdownContent is not null before toggling class
                if (dropdownContent) {
                    dropdownContent.classList.toggle('show');
                } else {
                    console.error('Dropdown content not found for button', this);
                }

                adjustProduseContainer();
            });
        });

        function adjustProduseContainer() {
            var produseContainer = document.getElementById('produseContainer');
            var dropdowns = document.querySelectorAll('.dropdown-content');
            var totalHeight = 0;

            dropdowns.forEach(dropdown => {
                if (dropdown.classList.contains('show')) {
                    totalHeight += dropdown.scrollHeight;
                }
            });


            var originalHeight = window.innerHeight * 0.55;
            var originalTop = window.innerHeight * 0.45;
            
            var originalHeight = window.innerHeight * 0.55; 
            var originalTop = window.innerHeight * 0.45;   
            produseContainer.style.marginTop = totalHeight + 'px';
            produseContainer.style.height = `calc(${originalHeight}px - ${totalHeight}px)`;
        }


       
        window.onclick = function (event) {
            if (!event.target.matches('.categorii .dropdown button')) {
                var dropdowns = document.querySelectorAll('.dropdown-content');
                var isAdjusted = false;
                dropdowns.forEach(dropdown => {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                        isAdjusted = true;
                    }
                });
                if (isAdjusted) {
                    adjustProduseContainer();
                }
            }
        };

        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const authResponse = await fetch('/api/protected', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!authResponse.ok) {
                window.location.href = '/login';
                return;
            }

            const foodResponse = await fetch('/api/foods', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (foodResponse.ok) {
                const foods = await foodResponse.json();
                const produseContainer = document.getElementById('produseContainer');
                foods.forEach(food => {
                    const foodDiv = document.createElement('div');
                    foodDiv.className = 'mancare';
                    foodDiv.style.backgroundImage = `url(${food.image_url})`;
                    foodDiv.dataset.id = food.code;
                    foodDiv.addEventListener('click', () => showProductDetails(food.code));
                    produseContainer.appendChild(foodDiv);
                });
            }
        };

        async function showProductDetails(productId) {
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/foods/${productId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const product = await response.json();
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <div class="popup-content">
                        <span class="close-btn" onclick="closePopup()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </span>
                        <h2>${product.product_name}</h2>
                        <img src="${product.image_url}" alt="${product.product_name}" style="width:100%;height:auto;">
                        <p><strong>Brands:</strong> ${product.brands}</p>
                        <p><strong>Categories:</strong> ${product.categories_en}</p>
                        <p><strong>Countries:</strong> ${product.countries_en}</p>
                        <p><strong>Ingredients:</strong> ${product.ingredients_text}</p>
                        <p><strong>Allergens:</strong> ${product.allergens}</p>
                        <p><strong>Additives:</strong> ${product.additives_en}</p>
                        <ul>
                            <li><strong>Energy:</strong> ${product.energy_kcal_100g} kcal</li>
                            <li><strong>Fat:</strong> ${product.fat_100g} g</li>
                            <li><strong>Saturated Fat:</strong> ${product.saturated_fat_100g} g</li>
                            <li><strong>Carbohydrates:</strong> ${product.carbohydrates_100g} g</li>
                            <li><strong>Sugars:</strong> ${product.sugars_100g} g</li>
                            <li><strong>Fiber:</strong> ${product.fiber_100g} g</li>
                            <li><strong>Proteins:</strong> ${product.proteins_100g} g</li>
                            <li><strong>Salt:</strong> ${product.salt_100g} g</li>
                            <li><strong>Sodium:</strong> ${product.sodium_100g} g</li>
                        </ul>
                        <p><strong>Restaurants:</strong> ${product.restaurants}</p>
                        <p><strong>Price:</strong> ${product.price}</p>
                        <button onclick="addToCart('${product.code}')">Add</button>
                    </div>
                `;
                overlay.appendChild(popup);
                document.body.appendChild(overlay);
            }
        }

        function closePopup() {
            const overlay = document.querySelector('.overlay');
            const popup = document.querySelector('.popup');
            if (overlay && popup) {
                popup.classList.add('popup-hide');
                popup.addEventListener('animationend', () => {
                    document.body.removeChild(overlay);
                }, { once: true });
            }
        }

        async function addToCart(productCode) {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('userId');
            console.log('Adding to cart', { userId, productCode });
            const response = await fetch('/api/user/food-preferences', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId, foodCode: productCode })
            });

            if (response.ok) {
                alert('Food added to preferences');
                closePopup();
            } else {
                alert('Failed to add food to preferences');
            }
        }

        document.getElementById('signout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    </script>
</body>

</html>
